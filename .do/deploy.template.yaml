alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
envs:
  - key: NEXT_PUBLIC_STRIPE_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: testvalue
  - key: STRIPE_SECRET_KEY
    scope: RUN_AND_BUILD_TIME
    type: SECRET
    value: testvalue
name: stripe
region: nyc
services:
  - dockerfile_path: Dockerfile.prod
    github:
      branch: master
      deploy_on_push: true
      repo: Voyager-Two/stripe-demo
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    name: stripe
    routes:
      - path: /
    run_command: yarn start:prod
    source_dir: /
